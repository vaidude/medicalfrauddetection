{% load static %}
<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Registration Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'logincss/css/style.css' %}">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Register</header>
                    <form action="/register/" method="post">
                        {% csrf_token %}
                        <div class="field input-field">
                            <input type="first name" placeholder="first name" name="fname" class="input"  required>
                        </div>
                        <div class="field input-field">
                            <input type="last name" placeholder="last name" name="lname" class="input" required>
                        </div>
                        <div class="field input-field">
                            <input type="email" placeholder="Email" name="email" name="email" class="input" required>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" name="pwd" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>
                        <div class="field input-field">
                            <input type="confirm password" placeholder="confirm password" name="cpwd" class="password" required>
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                       
                        <div>
                            <p>Select Gender</p>
                            <input type="radio" name="gender" value="male">Male &ensp;&ensp;&ensp;
                            <input type="radio" name="gender" value="fmale"> Female &ensp;&ensp;&ensp;
                            <input type="radio" name="gender" value="other"> Other &ensp;&ensp;&ensp;

                        </div>

                       
                        <div class="field button-field">
                            <button>Register</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account?  </span> <a href="/login/" >login</a>
                    </div>
                </div>
            </div>
            </div>
        </section>

        <!-- JavaScript -->
        <script src="{% static 'logincss/js/script.js' %}"></script>
    </body>
</html>
